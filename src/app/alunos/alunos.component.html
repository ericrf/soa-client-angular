<mat-form-field class="example-full-width">
  <input [(ngModel)]="query" matInput placeholder="Pesquisar">
</mat-form-field>
<mat-list-item *ngFor="let aluno of alunos | search:'matricula,nome':query" routerLink="/alunos/{{aluno.matricula}}">
  <mat-card>
    <mat-card-title>{{aluno.nome}}</mat-card-title>
    <mat-card-content>
      <p matLine> {{aluno.matricula}} </p>
      <p matLine> {{aluno.cpf | cpf}} </p>
    </mat-card-content>
  </mat-card>
</mat-list-item>
