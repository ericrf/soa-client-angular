<mat-list-item *ngFor="let aluno of alunos" routerLink="/alunos/{{aluno.matricula}}">
  <mat-card>
    <mat-card-title>{{aluno.nome}}</mat-card-title>
    <mat-card-content>
      <p matLine> {{aluno.matricula}} </p>
      <p matLine> {{aluno.cpf | cpf}} </p>
    </mat-card-content>
  </mat-card>
</mat-list-item>
